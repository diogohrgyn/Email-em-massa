<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./resources/css/animate.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="stylesheet" href="./resources/css/animate.css" type="text/css" />
        <title>Email Em Massa DM 1.0.1</title>
    </h:head>

    <h:body>

        <div id="top" class="animated flip">
            
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left" class="animated bounceInRight">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right" class="animated bounceInLeft">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
